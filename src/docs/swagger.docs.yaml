components:
  schemas:
    # AUTH
    Register:
      type: object
      properties:
        firstName:
          type: string
          example: Name
        lastName:
          type: string
          example: LastName
        email:
          type: string
          example: user@user.com
        password:
          type: string
          example: password
    Login:
      type: object
      properties:
        email:
          type: string
          example: user@user.com
        password:
          type: string
          example: password

  responses:
    # AUTH - 200
    Register:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
                example: 0987ed9d-2ffd-4e5f-9da0-133952194751
              firstName:
                type: string
                example: Name
              lastName:
                type: string
                example: LastName
              email:
                type: string
                example: user@user.com
              password:
                type: string
                example: password
              role:
                type: string
                example: user
              isActive:
                type: boolean
                example: true
              updatedAt:
                type: string
                example: 2023-12-14T20:29:02.595Z
              createdAt:
                type: string
                example: 2023-12-14T20:29:02.595Z
    Login:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..1Kk7IgeIdVnEZzrht4dkTgmH3m2alCoY84MKr7vy3tQ
    # AUTH - ERROR
    InvalidCredentials:
      description: Unauthorized - This could be due to invalid credentials or having the account inactive.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid credentials

    # USER - 200
    UserGetAll:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  example: 0987ed9d-2ffd-4e5f-9da0-133952194751
                firstName:
                  type: string
                  example: Name
                lastName:
                  type: string
                  example: LastName
                email:
                  type: string
                  example: user@user.com
                password:
                  type: string
                  example: password
                role:
                  type: string
                  example: user
                isActive:
                  type: boolean
                  example: true
                lastAuthor:
                  type: string
                  example: null,
                lastGenre:
                  type: string
                  example: null,
                updatedAt:
                  type: string
                  example: 2023-12-14T20:29:02.595Z
                createdAt:
                  type: string
                  example: 2023-12-14T20:29:02.595Z


    #ALL - ERROR
    BadRequest:
      description: Bad Request - This could be due to missing fields, invalid data, etc
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "The field is required"
    InvalidId:
      description: Bad Request -This is because the selected ID is not valid
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Not a valid ID"
    Unauthorized:
      description: Unauthorized - This could be due to not sending a token or sending an invalid one.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Token is invalid
    UnauthorizedAdmin:
      description: Unauthorized - This could be due to not sending a token or not having admin privileges."
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized access. This resource is reserved for users with superadmin or admin privileges.
    UnauthorizedSupAdmin:
      description: Unauthorized access - This could be due to not sending a token or not having superadmin privileges.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Unauthorized access. This resource is reserved for users with superadmin privileges

  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: JWT
